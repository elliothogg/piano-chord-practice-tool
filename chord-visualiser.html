        <form>

                <input type="radio" id="7" name="chord" checked value="7">
                <label for="triads-only">7</label>
                
                <input type="radio" id="maj7" name="chord" value="maj7">
                <label for="triads-only">Maj7</label>

                <label for="triads-only">Min9</label>

                <input type="radio" id="maj9" name="chord" value="maj9">
                <label for="triads-only">Maj9</label>

                <input type="radio" id="7(#5#9)" name="chord" value="7(#5#9)">
                <label for="triads-only">7(#5#9)</label>

                <input type="radio" id="7(b9)" name="chord" value="7(b9)">
                <label for="triads-only">7(b9)</label>

                <input type="radio" id="7(b9b13)" name="chord" value="7(b9b13)">
                <label for="triads-only">7(b9b13)</label>

                <input type="radio" id="min11" name="chord" value="min11">
                <label for="triads-only">Min11</label>

                <input type="radio" id="13" name="chord" value="13">
                <label for="triads-only">13</label>
            
           
            </fieldset>
        </form>

        <form>
            <fieldset onchange="displayChordText()">
                <legend>Choose Arrangement:</legend>
        
            <input type="radio" id="both-hands" name="arrangement" value="chordStructuresBothHands" checked>

            <input type="radio" id="LH" name="arrangement" value="chordStructuresLH">
            <label for="7th-chords">LH</label>
            </fieldset>
        </form>
