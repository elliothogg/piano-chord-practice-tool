<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/chord-visualiser.js"></script>
    <script type="text/javascript" src="scripts/noteToMidiData.js"></script>
    <title>piano-chord-practice-tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onLoad="displayChordText()">
    <header>
        <h1>Piano Chord Practice Tool</h1>
    </header>

    <main>

        <form>
            <fieldset id="selected-key" onchange="displayChordText()">
            <legend>Choose Key:</legend>
        
            <input type="radio" id="C" name="key" value="C" checked>
            <label for="C">C</label>
        
            <input type="radio" id="F" name="key" value="F">
            <label for="F">F</label>
        
            <input type="radio" id="Bb" name="key" value="Bb">
            <label for="Bb">Bb</label>
        
            <input type="radio" id="Eb" name="key" value="Eb">
            <label for="Eb">Eb</label>
            
            <input type="radio" id="Ab" name="key" value="Ab">
            <label for="Ab">Ab</label>
            
            <input type="radio" id="Db" name="key" value="Db">
            <label for="Db">Db</label><br>

            <input type="radio" id="Gb" name="key" value="Gb">
            <label for="Gb">Gb</label>
            
            <input type="radio" id="B" name="key" value="B">
            <label for="B">B</label>
        
            <input type="radio" id="E" name="key" value="E">
            <label for="E">E</label>            

            <input type="radio" id="A" name="key" value="A">
            <label for="A">A</label>
        
            <input type="radio" id="D" name="key" value="D">
            <label for="D">D</label>
        
            <input type="radio" id="G" name="key" value="G">
            <label for="G">G</label>

            </fieldset>
        </form>

        <form>
            <fieldset onchange="displayChordText()">
                <legend>Choose Chord:</legend>
                
                <input type="radio" id="dim" name="chord" value="&#9900;">
                <label for="triads-only">&#9900;</label>
                
                <input type="radio" id="aug" name="chord" value="+">
                <label for="triads-only">+</label>
                
                <input type="radio" id="maj7" name="chord" value="maj7">
                <label for="triads-only">maj7</label>

                <input type="radio" id="7" name="chord" checked value="7">
                <label for="triads-only">7</label>

                <input type="radio" id="min7" name="chord" value="min7">
                <label for="triads-only">min7</label>

                <input type="radio" id="9" name="chord" value="9">
                <label for="triads-only">9</label>

                <input type="radio" id="7(b9)" name="chord" value="7(b9)">
                <label for="triads-only">7(b9)</label>

                <input type="radio" id="13(b9)" name="chord" value="13(b9)">
                <label for="triads-only">13(b9)</label>
            
           
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Choose Arrangement:</legend>
        
            <input type="radio" id="both-hands" name="arrangement" value="both-hands" checked>
            <label for="triads-only">Both Hands</label>
            
            <input type="radio" id="LH" name="arrangement" value="LH">
            <label for="7th-chords">LH</label>
            </fieldset>
        </form>
        
        <textarea id="chords" disabled="true" readonly="true">      
        </textarea>
      
        
        <figure id="keyboard">
            <div class="left_cluster">
                <div class="key white_key" id="C2"></div>
                <div class="key black_key" id="Db2"></div>
                <div class="key white_key" id="D2"></div>
                <div class="key black_key" id="Eb2"></div>
                <div class="key white_key" id="E2"></div>
            </div>
            <div class="right_cluster">
                <div class="key white_key" id="F2"></div>
                <div class="key black_key" id="Gb2"></div>
                <div class="key white_key" id="G2"></div>
                <div class="key black_key" id="Ab2"></div>
                <div class="key white_key" id="A2"></div>
                <div class="key black_key" id="Bb2"></div>
                <div class="key white_key" id="B2"></div>
            </div>
            <div class="left_cluster">
                <div class="key white_key" id="C3"></div>
                <div class="key black_key" id="Db3"></div>
                <div class="key white_key" id="D3"></div>
                <div class="key black_key" id="Eb3"></div>
                <div class="key white_key" id="E3"></div>
            </div>
            <div class="right_cluster">
                <div class="key white_key" id="F3"></div>
                <div class="key black_key" id="Gb3"></div>
                <div class="key white_key" id="G3"></div>
                <div class="key black_key" id="Ab3"></div>
                <div class="key white_key" id="A3"></div>
                <div class="key black_key" id="Bb3"></div>
                <div class="key white_key" id="B3"></div>
            </div>
            <div class="left_cluster">
                <div class="key white_key" id="C4">
                    <p>m</p>
                </div>
                <div class="key black_key" id="Db4"></div>
                <div class="key white_key" id="D4"></div>

                <div class="key white_key" id="E4"></div>
            </div>
            <div class="right_cluster">
                <div class="key white_key" id="F4"></div>
                <div class="key black_key" id="Gb4"></div>
                <div class="key white_key" id="G4"></div>
                <div class="key black_key" id="Ab4"></div>
                <div class="key white_key" id="A4"></div>
                <div class="key black_key" id="Bb4"></div>
                <div class="key white_key" id="B4"></div>
            </div>
                <div class="left_cluster">
                <div class="key white_key" id="C5"></div>
                <div class="key black_key" id="Db5"></div>
                <div class="key white_key" id="D5"></div>
                <div class="key black_key" id="Eb5"></div>
                <div class="key white_key" id="E5"></div>
            </div>
            <div class="right_cluster">
                <div class="key white_key" id="F5"></div>
                <div class="key black_key" id="Gb5"></div>
                <div class="key white_key" id="G5"></div>
                <div class="key black_key" id="Ab5"></div>
                <div class="key white_key" id="A5"></div>
                <div class="key black_key" id="Bb5"></div>
                <div class="key white_key" id="B5"></div>
            </div>
        </figure>

            <li><a href="/index.html">Back</a></li>
        </nav>  
            
    </main>
