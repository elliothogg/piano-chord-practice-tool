<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/script.js"></script>
    <title>piano-chord-practice-tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>Piano Chord Practice Tool</h1>
    </header>

    <main>

        <form>
            <fieldset>
            <legend>Choose Key:</legend>
        
            <input type="radio" id="Ab" name="key" checked>
            <label for="Ab">Ab</label>
        
            <input type="radio" id="Bb" name="key">
            <label for="Bb">Bb</label>
        
            <input type="radio" id="Eb" name="key">
            <label for="Eb">Eb</label>
        
            <input type="radio" id="E" name="key">
            <label for="E">E</label>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Choose Mode:</legend>
        
            <input type="radio" id="triads-only" name="difficulty" checked>
            <label for="triads-only">Triads Only</label>
            
            <input type="radio" id="7th-chords" name="difficulty">
            <label for="7th-chords">7th Chords</label>
        
            <input type="radio" id="jazz-extensions-1" name="difficulty">
            <label for="jazz-extensions-1">Jazz Extensions 1</label>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Choose Speed:</legend>
                <input type="range" id="speed" min="0" max="10">
            </fieldset>
        </form>
            
        <form>
            <fieldset id="start-stop-buttons">
                <button type="button" id="start" onClick="sayHello()">Start</button>
                <button type="button" id="stop">Stop</button>
            </fieldset>
        </form>
            
        <textarea id="chords" disabled="true" readonly="true">      
        </textarea>
      
            
            
    </main>


    <footer>


    </footer>

</body>
